<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Flag</title>
  <style>
    .container {
      display: grid;
      width: 90%;
      height: 700px;
      margin:auto;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;    
    }
    .white{
      grid-column: 1fr;
      height: 100px;
      background-color: white;
    }

    .red {
      grid-column: 1fr;
      height: 100px;
      background-color: red;
    }

  </style>
</head>

<body>
  <div class="container"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="white"></div>
    <div class="red"></div>
    <div class="white"></div>
  </div>
</body>

</html>
